<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Random Fact Generator</h1>
            <p>Enter a date to get a random fact about that day!</p>
            <input id="date" type="date" />
            <button>Generate</button>
            <div class="fact-box">
                <h2 class="fact-title"></h2>
                <hr />
                <div class="fact"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
